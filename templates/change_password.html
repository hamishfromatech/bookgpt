<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | BookGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#3b67f5', 600: '#355ddd' } }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-[#f8fafc] flex items-center justify-center p-6 font-sans">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center shadow-xl shadow-brand-500/20 mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Security Update</h1>
            <p class="text-slate-500 font-medium mt-2">Please set a new password for your account</p>
        </div>

        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">New Password</label>
                    <input type="password" name="password" required minlength="8" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:ring-2 focus:ring-brand-500 text-slate-900 font-semibold transition-all outline-none">
                    <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-widest">Minimum 8 characters</p>
                </div>
                <button type="submit" class="w-full py-5 bg-brand-500 hover:bg-brand-600 text-white rounded-2xl font-black shadow-xl shadow-brand-500/30 transition-all hover:-translate-y-1 active:translate-y-0">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</body>
</html>
